<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <input type="text" onfocus="this.value" id="nhapvao"><br>
    <button onclick="add()" id="enter">add</button>
    <button onclick="xoa()">xoa</button>
    <button onclick="max()">max</button>
    <button onclick="min()">min</button>
    <button onclick="chanle()">chan le</button>
<ul id="theul"></ul>
<div id="mang"></div>
<script>
     var mang = [];
     var nhapvao = document.getElementById("nhapvao");
nhapvao.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("enter").click();
    }
});
    function add(){
        var nhapvao = document.getElementById("nhapvao").value;
        mang.push(nhapvao);
        var theul = document.getElementById("theul");
        var theli = document.createElement("li")
        theul.appendChild(theli);
        var noidung = document.createTextNode(nhapvao);
        theli.appendChild(noidung);
        document.getElementById('nhapvao').value="";
    }
    function xoa(){
        var theul = document.getElementById('theul');
        theul.removeChild(theul.firstChild);
        mang.shift();
    }
    function max(){
        var dem = mang.length,i, max=mang[0];
        for (i=0; i<dem; i++){
            if (max<mang[i]){
                max=mang[i];
            }
        }
        document.getElementById("mang").innerHTML = "so lon nhat trong cac so la: " + max;
    }
    function min(){
        var dem = mang.length,i, min=mang[0];
        for (i=0; i<dem; i++){
            if (min>mang[i]){
                min=mang[i];
            }
        }
        document.getElementById("mang").innerHTML = "so nho nhat trong cac so la: " + min;
    }
    function chanle(){
        var i,dem = mang.length;
        for (i=0; i<dem;i++){
            if(mang[i] % 2 == 0){
                alert(mang[i] +"la so chan");
            }
            else {
                alert(mang[i] +"la so chan");
            }
        }
    }

</script>

</body>
</html>
